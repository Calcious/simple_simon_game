<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Simon Game</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/simple_simon.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

<!--Container for the page-->
<div class="container marketing">

    <h1>Ausgrave Royatly Presents || <br>Simple Simon</h1>

    <button class="btn btn-primary btn-lg btn-block" id="startButt">BEGIN THE ROUND</button>

    <!--Instructions to the user-->
    <div id="instructions">
    <h2>INSTRUCTIONS || <br><br>REPEAT <br>THE SEQUENCE<br> YOU JUST SAW</h2>
    </div>

    <!--Current round display-->
    <div id="roundCount">
    <h2>CURRENT ROUND ||<br>1<br>
        <br>ROUND STATUS ||<br>WATCHING
    </h2>
    </div>

    <div id="big_simon"> <!--Container for the game area-->

        <!--Simple simon buttons-->

        <!--AUDIO for buttons-->
        <audio id="simSf">
            <source src="../audio/simple_simon-f.mp3">
        </audio>
        <audio id="simSc">
            <source src="../audio/simple_simon-c.mp3">
        </audio>
        <audio id="simSd">
            <source src="../audio/simple_simon-d.mp3">
        </audio>
        <audio id="simSa">
            <source src="../audio/simple_simon-a.mp3">
        </audio>

        <!--Game button Layout-->
        <button class="game_button col-sm-6 container fixed" data-game="1" onclick="simSoundf()" type="button"
                id="tL"></button>
        <button class="game_button col-sm-6 container fixed" data-game="2" onclick="simSoundc()" type="button"
                id="tR"></button>
        <button class="game_button col-sm-6 container fixed" data-game="3" onclick="simSoundd()" type="button"
                id="bL"></button>
        <button class="game_button col-sm-6 container fixed" data-game="4" onclick="simSounda()" type="button"
                id="bR"></button>
    </div>

    <!--Footer and social media-->
    <hr class="featurette-divider">
    <footer>
        <p class="pull-right"><a href="#">Back to top</a></p>
        <p>&copy; 2016 JUSTIN ARMER &middot;
            <a target="_blank" title="follow me on Twitter" href="http://www.twitter.com/ausgrave"><img
                alt="follow me on Twitter" src="https://c866088.ssl.cf3.rackcdn.com/assets/twitter30x30.png"
                border=0></a> &middot; <!--TWITTER-->
            <a target="_blank" title="follow me on facebook" href="http://www.facebook.com/justin.armer.52"><img
                alt="follow me on facebook" src="https://c866088.ssl.cf3.rackcdn.com/assets/facebook30x30.png"
                border=0></a> &middot; <!--FB-->
            <a href="https://www.linkedin.com/pub/justin-armer/99/805/164" style="text-decoration:none;"><span
                style="font: 80% Arial,sans-serif; color:#0783B6;"><img
                src="https://static.licdn.com/scds/common/u/img/webpromo/btn_in_20x15.png" width="30" height="30"
                alt="View Justin Armer's LinkedIn profile" style="vertical-align:middle;"
                border="0">&nbsp;</span></a> &middot; <!--LI-->
            <iframe allowtransparency="true" scrolling="no" frameborder="no"
                    src="https://w.soundcloud.com/icon/?url=http%3A%2F%2Fsoundcloud.com%2Fausgraveroyalty&color=orange_transparent&size=32"
                    style="width: 32px; height: 32px;"></iframe> <!--SC-->
        </p>
    </footer>
</div>
<script src="../js/jquery-3.1.1.js"></script>
<script src="../js/simple_simon.js"></script>
<script>
    var simSf = document.getElementById("simSf");
    function simSoundf() {
        simSf.play();
    }
    var simSc = document.getElementById("simSc");
    function simSoundc() {
        simSc.play();
    }
    var simSd = document.getElementById("simSd");
    function simSoundd() {
        simSd.play();
    }
    var simSa = document.getElementById("simSa");
    function simSounda() {
        simSa.play();
    }
</script>
</body>
</html>
